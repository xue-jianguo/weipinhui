<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯品会注册页面</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="./download/iconfont.css">
    <script src="./js/jquery1.11.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="header-center">
            <a href="index.html"><img src="./img/re1.png" alt=""></a>
            <img src="./img/re2.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="main-center">
            <div class="main-reg">
                <div class="main-reg-top">
                    <p>会员注册</p>
                    <p>已注册可<a href="sign.html">直接登录</a></p>
                </div>
                <div class="main-reg-center">
                    <div class="reg-input">
                        <i class="iconfont icon-shouji"></i>
                        <input type="text" placeholder="请输入手机号码" id="user">
                    </div>
                    <p id="p1">&nbsp;</p>
                    <div class="reg-input">
                        <div class="reg-inp1">
                            <i class="iconfont icon-shouji"></i>
                            <input type="text" placeholder="请输入验证码" id="yanzheng">
                        </div>
                        <input type="button" value="获取验证码">
                    </div>
                   
                    <p id="p2">&nbsp;</p>
                    <div class="reg-input">
                        <i class="iconfont icon-mima1"></i>
                        <input type="text" placeholder="密码由8-20位字母，数字和符号组合" id="psw">
                    </div>
                    
                    <p id="p3">&nbsp;</p>
                    <div class="reg-input">
                        <i class="iconfont icon-mima1"></i>
                        <input type="text" placeholder="请再次输入上面的密码" id="psw2">
                    </div>
                    
                    <p>&nbsp;</p>
                    <input type="checkbox" id="checked"><p> 我已阅读并接受以下条款：<a href="">《唯品会服务条款》</a><a href="">《隐私条款》</a><a href="">《唯品支付用户服务协议》</a></p>
                    <input type="button" value="立即注册" id="btn1">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>

    <script src="./js/register.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/cartlist.js"></script>
</body>
</html>
